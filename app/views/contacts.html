<div class="ui secondary inverted blue menu">
  <div class="ui container">
  <a class="item" ng-click="openAddContactDialog()">
  <i class="user icon"></i>

    Add contact
  </a>

    <div class="item">
      <div class="ui large transparent inverted icon input">
        <input ng-model="searchFilter" type="text" placeholder="Search...">
      </div>
    </div>

</div>
</div>

<div class="ui container">
    
  <div class="ui inverted dimmer" ng-class="{'active': contactsLoading}">
    <div class="ui medium text loader">Loading</div>
  </div>
<div class="ui columns divided grid" ng-class="{'two': selectedContact}">
    <div class="ten wide column">
    <div class="ui large divided list">
  <div class="item" ng-class="{'selected': contact==selectedContact}" ng-click=seeDetails(contact) ng-repeat="contact in contacts | filter: searchFilter">
    <img class="ui avatar image" src="http://placekitten.com/g/200/200">
    <div class="content">
      <div class="header left-aligned">{{contact.name}}</div>
      <div class="description">{{contact.email}}</div>
    </div>
  </div>
</div>
    </div>
    
    <div class="six wide column" ng-if="selectedContact">
            <div class="ui center aligned basic segment" >
            <div class="ui fluid card">
              <div class="content">
              <div class="ui small image">
                <img ng-src="http://placekitten.com/g/200/200">
              </div>
                <div class="header">{{selectedContact.name}}</div>
                <div class="meta">
                  <span class="date">{{selectedContact.job}} <span ng-if="selectedContact.location">in</span> {{selectedContact.location}}</span>
                </div>
                <div class="description">
                    <p><i class="email icon"></i>email: {{selectedContact.email}}</p>
                  </div>
              </div>
              <div class="extra content" ng-if="selectedContact.tags.length>0">
                  <div class="ui blue label" ng-repeat="tag in selectedContact.tags">
                    {{tag}}
                       <i ng-click="removeTag(tag)" class="delete icon"></i>
                  </div>
              </div>
            </div>
        </div>
    </div>


</div>


    
</div>
